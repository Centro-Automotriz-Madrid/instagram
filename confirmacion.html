<!DOCTYPE html>
<html>
<head>
  <title>Confirmación de registro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
      background-color: #fff;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
    }
    
    .logo {
      width: 150px;
      margin-bottom: 20px;
    }
    
    h2 {
      font-size: 20px;
      margin-bottom: 20px;
    }
    
    .confirmation-message {
      font-size: 16px;
      margin-bottom: 20px;
    }
    
    .btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 50px;
      background-color: #3897f0;
      color: #fff;
      text-align: center;
      text-decoration: none;
      margin-top: 10px;
      border: none;
      cursor: pointer;
    }
    
    .btn:hover {
      background-color: #357ae8;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1280px-Instagram_logo.svg.png" alt="Instagram" class="logo">
    <h2>Confirmación de registro</h2>
    <p class="confirmation-message">¡Gracias por registrarte en Instagram!</p>
    <p>Hemos recibido tu solicitud de registro y estamos procesándola. Recibirás una confirmación por correo electrónico una vez que tu cuenta haya sido activada.</p>
    <a href="#" class="btn">Volver a la página de inicio</a>
  </div>
</body>
</html>
